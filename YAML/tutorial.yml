#--- multiple yaml components

---   # these dashes indicate the start of a new YAML document .
 doe: "a deer, a female deer" # key-value pair . you can enclose strings in single or double-qoutes or no qoutes at all .
 ray: "a drop of golden sun"  # roe is a key that points to a string value
 pi: 3.14159  # floating point number
 xmas: true   # boolean
 french-hens: 3  # integer
 calling-birds: # array
   - huey
   - dewey
   - louie
   - fred
 xmas-fifth-day: 
   calling-birds: four
   french-hens: 3
   golden-rings: 5
   partridges:
     count: 1
     location: "a pear tree"
   turtle-doves: two
---

